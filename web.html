<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .app-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Меню бота</h1>
        <button onclick="sendCommand('/system_info')">Информация о системе</button>
        <button onclick="sendCommand('/webcam_snapshot')">Снимок с веб-камеры</button>
        <button onclick="sendCommand('/screenshot')">Скриншот экрана</button>
        <button onclick="sendCommand('/reboot')">Перезагрузка</button>
        <button onclick="sendCommand('/force_shutdown')">Принудительное выключение</button>
        <button onclick="sendCommand('/close_browsers')">Закрыть все браузеры</button>
        <button onclick="sendCommand('/monitors_off')">Выключить мониторы</button>
        <button onclick="sendCommand('/monitors_on')">Включить мониторы</button>
        <button onclick="sendCommand('/screensaver_off')">Выключить заставку</button>
        <button onclick="sendCommand('/screensaver_on')">Включить заставку</button>
        <button onclick="sendCommand('/start_recording')">Начать запись звука</button>
        <button onclick="sendCommand('/stop_recording')">Остановить запись звука</button>
        <button onclick="sendCommand('/wakeup')">Включить компьютер через Wake-on-LAN</button>
        <button onclick="sendCommand('/terminal_on')">Терминал</button>
    </div>

    <script>
        function sendCommand(command) {
            // Отправка команды через Telegram WebApp API
            Telegram.WebApp.sendData(command);
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
